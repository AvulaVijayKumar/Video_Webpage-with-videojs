<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video_Webpage</title>
</head>
<body>
    <video id="myvideo" width="800" height="400" controls style="background:white">
        <source class="active" src="C:\Users\vijay\Downloads\video1.mp4" type="video/mp4" />
        <source src="C:\Users\vijay\Downloads\video2.mp4" type="video/mp4" />
      </video>
</body>
<script>
    var myvid = document.getElementById('myvideo');

myvid.addEventListener('ended', function(e) {
    //get the active source,next source.if there is no next source then loop itself.
  
  var activesource = document.querySelector("#myvideo source.active");
  var nextsource = document.querySelector("#myvideo source.active + source") || document.querySelector("#myvideo source:first-child");
  
  // now activate the next source and deactivate the current source.
  activesource.className = "";
  nextsource.className = "active";
  
  // update the source.
  myvid.src = nextsource.src;
  myvid.play();
});
</script>
</html>
